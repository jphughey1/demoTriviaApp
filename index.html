<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Demo Trivia APP</title>
  </head>

  <body>
    <h1>
      What Do You Know APP<img
        alt="quiz"
        src="quiz-icon-17.jpg"
        height="40"
        width="40"
      />
    </h1>
    <h4>Hosted on Azure</h4>
    <h5>J. Patrick Hughey</h5>
    <div id="quiz">
      <h2 id="question"></h2>
      <div>
        <input type="radio" name="choices" value="A" /><span
          id="choiceA"
        ></span>
      </div>
      <div>
        <input type="radio" name="choices" value="B" /><span
          id="choiceB"
        ></span>
      </div>
      <div>
        <input type="radio" name="choices" value="C" /><span
          id="choiceC"
        ></span>
      </div>
      <div>
        <input type="radio" name="choices" value="D" /><span
          id="choiceD"
        ></span>
      </div>
      <button id="submit">Submit</button>
      <h3 id="quizStatus"></h3>
    </div>
    <footer id="options" style="display:none">
      <p><a href="index.html">Retake the quiz!</a></p>
      <!-- <p><a href="addquestion.html">Contribute to question set!</a></p>-->
    </footer>
    <script src="main.js"></script>
    <!--<script type="text/javascript" src="addquestions.js"></script>-->
  </body>
</html>
